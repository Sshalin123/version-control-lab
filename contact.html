<!DOCTYPE html>
<html>
<head>
  <title>Contact - My Web App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    nav {
      background-color: #333;
      padding: 10px;
      margin-bottom: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      margin-right: 10px;
    }
    nav a:hover {
      background-color: #555;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .contact-form {
      max-width: 500px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      height: 120px;
      resize: vertical;
    }
    button {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
    .contact-info {
      margin-top: 30px;
      padding: 15px;
      background-color: #f9f9f9;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="container">
    <h1>Contact Us</h1>
    <p>Get in touch with us for any inquiries about DevOps practices and implementations.</p>

    <div class="contact-form">
      <form>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" required>
        </div>

        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
        </div>

        <button type="submit">Send Message</button>
      </form>
    </div>

    <div class="contact-info">
      <h2>Contact Information</h2>
      <p><strong>Project Repository:</strong> <a href="https://github.com/Sshalin123/DMOPS-PROJECT" target="_blank">GitHub</a></p>
      <p><strong>Documentation:</strong> Available in the repository</p>
      <p><strong>Issues & Support:</strong> Use GitHub Issues for bug reports and feature requests</p>
    </div>
  </div>
</body>
</html>
